<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap form2</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
</head>
<body>
<div>
    <div>
        <form role="form">
            <div class="input-group col-md-2">
                <label class="input-group-addon control-label" for="text1">姓名：</label>
                <input type="text" id="text1" class="form-control" name="username">
            </div>
            <br/>
            <div class="input-group col-md-2">
                <label class="input-group-addon control-label" for="pwd">密码：</label>
                <input type="password" id="pwd" name="pwd" class="form-control">
            </div>
            <p class="help-block">帮助</p>

            <div class="form-group">
                <label for="name" class="control-label">名称：</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>

        </form>
    </div>
</div>
<script src="../js/bootstrap/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
</body>
</html>
