<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap form2</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
</head>
<body>
<div>
    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon control-label" for="text1">姓名：</label>
                    <input type="text" id="text1" class="form-control" name="username">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon control-label" for="pwd">密码：</label>
                    <input type="password" id="pwd" name="pwd" class="form-control">
                </div>
                <p class="help-block col-md-2 text-center">帮助</p>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
                <label for="name" class="control-label">名称：</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
        </form>
    </div>
</div>

<div>
    <form class="form-inline" role="form">

    </form>
</div>
<script src="../js/bootstrap/jquery-3.3.1.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
</body>
</html>
