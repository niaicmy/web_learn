
<!--====远程modal页面 填充预留的modal===-->
<div class="modal-header">
    <span class="close" data-dismiss="modal">&times;</span>
    <div class="text-center">modal 标题</div>
</div>

<div class="modal-body">
    <div>
        <form id="form2" action="" method="get" role="form">
            <div class="input-group">
                <label for="user" class="form-control-static input-group-addon">用户名:</label>
                <input type="text" id="user" name="username" class="form-control">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <span class="help-block text-right">用户名</span>
            <div class="input-group">
                <label for="pwd" class="form-control-static input-group-addon">密 &nbsp; 码:</label>
                <input type="password" id="pwd" name="pwd" class="form-control">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <span class="help-block text-right">密码</span>
            <div class="checkbox">
                <label class="form-control-static"> <input type="checkbox" name="rem">记住密码</label>
            </div>

        </form>
    </div>
</div>

<div class="modal-footer">
    <input type="submit" value="submit" form="form2">
    <input type="button" value="cancel2" form="form2">
</div>

                $("#mymodal2").modal("hide");
