<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap modal remote</title>
    <link type="text/css" rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
    <style type="text/css">

    </style>
</head>
<body>
<div>
    <div class="modal fade in" id="mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" data-dismiss="modal">&times;</span>
                    <div class="text-center">modal 标题</div>
                </div>

                <div class="modal-body">
                    <div>
                        <form id="form1" action="" method="get" role="form">
                            <div class="input-group">
                                <label for="user" class="form-control-static input-group-addon">用户名:</label>
                                <input type="text" id="user" name="username" class="form-control">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <span class="help-block text-right">用户名</span>
                            <div class="input-group">
                                <label for="pwd" class="form-control-static input-group-addon">密 &nbsp; 码:</label>
                                <input type="text" id="pwd" name="pwd" class="form-control">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <span class="help-block text-right">密码</span>
                            <div class="checkbox">
                                <label class="form-control-static"> <input type="checkbox" name="rem">记住密码</label>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="submit" value="submit" form="form1">
                    <input type="button" value="cancel" form="form1">
                </div>

            </div>
        </div>
    </div>
</div>

<!--======远程加载modal 模板=====-->
<div>
    <div class="modal fade in" id="mymodal2" tabindex="-1" role="dialog">
        <div class="modal-dialog" aria-hidden="true">
            <div class="modal-content">
                <!--========把本 modal 的内容空出 留给远程页面=========-->
            </div>
        </div>
    </div>
</div>

<!--===========触发事件==============-->
<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal" data-backdrop="static">本地modal</button>
<button class="btn btn-primary" id="remote" data-target="#mymodal2">远程modal</button>
<button class="btn btn-primary" id="remote2" data-toggle="modal" data-target="#mymodal2" href="remote.html">远程modal2</button>


<script type="text/javascript" src="../../js/bootstrap/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../js/bootstrap/bootstrap.js"></script>

<!--====公用的事件处理====-->
<script type="text/javascript">
    $(function () {
        // 处理 modal 取消按钮
        $("input[value='cancel']").on("click", function () {
            // alert("cancel....")
            if (confirm("未登录,确认关闭?")) {
                $("#mymodal").modal("hide");
            }
        });
        // 远程加载modal
        $("#remote").on("click", function () {
            // alert("remote click");
            $("#mymodal2").modal({
                remote: "remote.html"
            })
        })

    });
</script>
</body>
</html>
